AllCops:
  NewCops: enable

Layout/LineLength:
  Enabled: true
  Max: 120
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'netomox.gemspec'

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'netomox.gemspec'

Style/BlockComments:
  Enabled: true
  Exclude:
    - 'spec/spec_helper.rb'
